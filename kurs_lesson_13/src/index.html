<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-block">
          <div class="header-block__logo">
            <img src="img/logo.png" alt="Логотип" class="header-block__logo-img">
          </div>
          <div class="header-block-contacts">
            <div class="header-block-contacts-info">
              <span class="header-block-contacts-info__address">Калуга, Москва, МО</span>
              <a href="tel:+7(495)42-251-31" class="header-block-contacts-info__phone">+7 (495) 42-251-31</a>
            </div>
            <div class="header-block-contacts__button">
              <a href="tel:+7(495)42-251-31" class="header-block-contacts__button-link">Перезвоните мне</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="main">
      <div class="container">
        <div class="main-block">
          <div class="main-block-text">
            <h1 class="main-block-text__title">Внутренняя отделка помещений "под ключ"</h1>
            <span class="main-block-text__subtitle">с гарантией качества, прописанной в договоре</span>
            <ul class="main-block-text-list">
              <li class="main-block-text-list__item">
                <img src="img/icons/clock.png" alt="clock" class="img-1">
                <span class="main-block-text-list__item__text">Точно соблюдаем сроки</span>
              </li>
              <li class="main-block-text-list__item">
                <img src="img/icons/calculator.png" alt="calculator" class="img-2">
                <span class="main-block-text-list__item__text">Рассчитаем смету на работы и материалы в день обращения</span>
              </li>
              <li class="main-block-text-list__item">
                <img src="img/icons/paint.png" alt="paint" class="img-3">
                <span class="main-block-text-list__item__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>
            </ul>
          </div>
          <!-- /.main-block-text -->
          <div class="main-block__img">
            <img src="img/main-img-1400w.jpg" alt="">
          </div>
          <!-- /.main-block__img -->
        </div>
        <!-- /.main-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.main -->
  </body>
</html>
